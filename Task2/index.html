<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2 - User Authentication Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>Task 2: User Authentication</h1>
  </header>

  <main class="container">
    <section class="auth-section">
      <h2>Login / Register</h2>

      <form id="authForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Min 6 characters" required>
        </div>

        <p id="errorMsg" class="message error"></p>
        <p id="successMsg" class="message success"></p>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="users-section">
      <h2>Users in Application</h2>
      <p class="note">All successfully authenticated users will appear here.</p>
      <ul id="userList" class="user-list">
    
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2025 Frontend Internship Assignment - Task 2</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
